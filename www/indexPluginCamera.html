
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <title>CordovaPro</title>
</head>
<body>
<h2>Open Camera and take picture </h2>
   <button id="cameraApp">Camera</button>
   <div style="border:1px solid; width= 200px; min-height: 100px;">
      <img src="" id="myImage">
   </div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    document.getElementById('cameraApp').addEventListener('click' ,cameraApp);
    function cameraApp(){
    navigator.camera.getPicture(onSuccess,onFail;{
    quality:100,
    saveToPhotoAlbum:true,
    destinationType:Camera.DestinationType.DATA_URL
    });
    function onSuccess(imageData){
    var image = document.getElementById('myImage');
    image.src ="data:image/jpeg;base64," + imageData;
    }
    function onFail(message){
    alert('Failed because : ' +message);
    }
    }

</script>
</body>
</html>
